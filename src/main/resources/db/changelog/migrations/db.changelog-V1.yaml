databaseChangeLog:
  - changeSet:
      id: generate_schema_APP
      author: Mykolas
      changes:
        - sql:
            sql: CREATE SCHEMA APP
  - changeSet:
      id: create_USERS_table
      author: Mykolas
      comment: Creating 'USERS' table to hold all the existing users.
      changes:
        - createTable:
            tableName: USERS
            schemaName: APP
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
              - column:
                  name: email
                  type: varchar(60)
              - column:
                  name: name
                  type: varchar(40)
              - column:
                  name: password
                  type: varchar(40)
              - column:
                  name: token
                  type: varchar(250)
              - column:
                  name: role
                  type: varchar(30)
              - column:
                  name: isactive
                  type: boolean
        - addPrimaryKey:
            schemaName: APP
            columnNames: id
            tableName: USERS
        - sql:
            sql: ALTER TABLE APP.USERS ADD CONSTRAINT allow_only_admin_or_user CHECK (role IN ('ROLE_ADMIN','ROLE_USER'))
        - addDefaultValue:
            schemaName: APP
            tableName: USERS
            columnName: isactive
            defaultValueBoolean: true

  - changeSet:
      id: create_messages_table
      author: Mykolas
      comment: Creating 'messages' table that holds all the created messages.
      changes:
        - createTable:
            tableName: messages
            schemaName: APP
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
              - column:
                  name: author_id
                  type: int
              - column:
                  name: time
                  type: timestamp
              - column:
                  name: length
                  type: int
              - column:
                  name: content
                  type: varchar(400)
              - column:
                  name: receiver_id
                  type: int
              - column:
                  name: authoractive
                  type: boolean
        - addPrimaryKey:
            schemaName: APP
            columnNames: id
            tableName: messages
        - addForeignKeyConstraint:
            referencedTableSchemaName: APP
            baseTableSchemaName: APP
            baseTableName: messages
            baseColumnNames: author_id
            constraintName: author_id_fk
            referencedTableName: USERS
            referencedColumnNames: id
        - addForeignKeyConstraint:
            referencedTableSchemaName: APP
            baseTableSchemaName: APP
            baseTableName: messages
            baseColumnNames: receiver_id
            constraintName: receiver_id_fk
            referencedTableName: USERS
            referencedColumnNames: id
        - addDefaultValue:
            schemaName: APP
            tableName: messages
            columnName: authoractive
            defaultValueBoolean: true

